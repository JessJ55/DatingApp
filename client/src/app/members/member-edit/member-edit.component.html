<!-- <h1 *ngIf="member">{{member.knownAs}}</h1> -->
<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <!-- el ngIf dirty es para cuando hagas algun tipo de cambio salte el strong-->
            <strong>Information: </strong> You have made changes Any unsaved changes will be lost
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p> {{member.city}} </p>
                    <!-- , {{member.country}} NO funciona porque en la llamada seed no hay country -->
                </div>

                <div>
                    <strong>Age:</strong>
                    <p> {{member.age}} </p>
                </div>

                <div>
                    <strong>Member since:</strong>
                    <p> {{member.create}} </p>
                </div>

                <div>
                    <strong>Last Active:</strong>
                    <p> {{member.lastActive}} </p>
                </div>
            </div>

            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
                 <!-- el disbaled dirty es para cuando hagas algun tipo de cambio se active el boton-->
            </div>
        </div>
    </div>

    <div class="col-8">
        <!-- Puede ser que al insertar introduction y country falle porque en BD no tengo esos campos -->
        <tabset class="member-tabset">
            <tab heading="About {{memberknownAs}}">
                <form #editForm="ngForm"  id="editForm" (ngSubmit)="updateMember()">
                    <h4>Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <!-- Las prop name deben llamarse igual que las prop de angula member.prop -->
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
                    <h4 class="mt-2">Location Details:</h4>
                    <div class="form-inline">
                        <label for="city">City:</label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form.control mx-2">
                        <label for="country">Country:</label>
                        <input [(ngModel)]="member.country" type="text" name="country" class="form.control mx-2">
                    </div>
                </form>
            </tab>

            <tab heading="Edit Photos">
                <h4>Interests</h4>
                <p>Photo will be go here</p>
            </tab>
        </tabset>
    </div>
</div>
