<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off"> 
    <!-- #registerForm="ngForm" lo mismo pero sin ReactiveForms-->
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;" >I am a:</label>
        <!-- class="control-label" -->
        <label  class="form-control-label">
            <input class="form-check-input" type="radio" value="male"  formControlName="gender">Male
        </label>

        <label  class="form-control-label">
            <input type="radio" value="female" class="form-check-input ms-3"  formControlName="gender">Female
        </label>
    </div>
    
    <app-text-input [formControl]='registerForm.controls["username"]'[label]='"Username"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]'[label]='"knownAs"'>
    </app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'[label]='"dateOfBirth"'
    [maxDate]="maxDate">
    </app-date-input>

    <app-text-input [formControl]='registerForm.controls["city"]'[label]='"city"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["country"]'[label]='"country"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["password"]'[label]='"Password"' 
    [type]='"password"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["confirmPassword"]'[label]='"confirmPassword"'
    [type]='"password"'></app-text-input>
    

        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register </button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel </button>
    </div>
</form>
